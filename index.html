<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="picturebox">
      <img src="images/illustration-hero.svg" alt="hero" />
      <h2>Order Summary</h2>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="container" id="box">
        <div class="row">
          <div class="col-3">
            <img class="musicicon" src="images/icon-music.svg" alt="music" />
          </div>

          <div class="col-6">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>

          <div class="col-3" id="change">
            <p>Change</p>
          </div>
        </div>
      </div>

      <div class="proceed">Proceed to Payment</div>

      <div class="cancel">Cancel Order</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/tomanicslobodan">Slobodan Tomanic</a>.
    </div>
  </body>
</html>
